<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="contenido_img"></div>
  <div class="contenido">
    <p class="text_grey">P E R F U M E</p>
  </div>
  <div class="contenido">
    <P class="text_title_black"> Gabrielle Essence Eau De Parfum</P>
  </div>
  <div class="contenido">
    <p class="text_contenido_grey"> A floral, solar and voluptuous interpretation
      composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.      
    </p>
  </div>
  <div class="contenido">
    <div class="number">
      <p><span class="precio">$149.99</span></p> 
      <p class="precio_tachado">$169.99</p>
    </div>    
  </div>
  <div class="contenido">
    <button class="buttom" type="submit">
      <img class="img_car" src="./images/icon-cart.svg" alt="" srcset="">
      <p class="addtocart">Add to Cart</p>
    </button>
  </div>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sergio Olivo</a>.
</div>
</body>
</html>
